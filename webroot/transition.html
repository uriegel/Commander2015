<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>CSS Transforms and Transitions</title>
    <style>
        #box
        {
            position: absolute;
            top: 100px;
            left: 100px;
            width: 200px;
            height: 200px;
            background-color: red;
            transition: transform 0.8s, background-color 0.8s;
        }
        #box:hover
        {
            transform: rotate(45deg);
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div id="box">Hallo</div>
</body>
</html>
