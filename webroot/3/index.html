<!DOCTYPE html>

<html>
<head>
    <title>Outputting Data to HTML</title>
    <script language="JavaScript">
        function WriteText()
        {
            document.getElementById("myText").innerHTML = "clicked!";
        }
    </script>
</head>
    
<body>
    <h1>Creating HTML Element Output</h1>
    <div><p id="myText">Change me</p></div>
    <div>
        <input id="btnClickMe"
               type="button"
               value="Click me"
               onclick="WriteText()">
    </div>

</body>
</html>
